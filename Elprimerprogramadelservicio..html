<!DOCTYPE html >
<html lang="es">
<html>
 <head> 
   <title> HTML </title> 
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>   
<style type="text/css">
  table, tr, td {
      border: 1px solid rgb(52, 238, 5);
  }
</style>
<body background="fondos-de-pantalla-del-espacio-para-pc-4-1200x675.jpg.jpeg" >
  
    
 <div style="display: flex; justify-content: center; align-items: center;">
      <center>
      <table>
          <tr>
              <td colspan="2" style="background-color: rgb(184, 16, 226);text-align: center;"><h2>tablas de Elementos de HTML</h2></td>
          </tr>
          <tr>
              <td>
                  <input id="captura" type="text" placeholder="Escribe tu nombre"  onkeypress="if (event.keyCode === 13) { agregarFila(); }"  >
                  
              </td>
              <td>
                  <input type="button" value="Agregar" onclick="agregarFila()">
              </td>
          </tr>
      </table>
      </center>
  </div>
  <br>
  <br>
  <center>
      <table id="tabla">
          <tr>
              <td style="background-color: rgb(206, 19, 19); text-align: center;">Consecutivo</td>
              <td style="background-color: rgb(68, 11, 202); text-align: center;">Nombre Alumno</td>
              <td style="background-color: rgb(212, 159, 108); text-align: center;">Eliminar</td>
          </tr>
      </table>
  </center>   

 

  <script>

      let contador = 1;

      function agregarFila() {
          let nombre = document.getElementById("captura").value.trim();
          
          
          if (nombre === "") {
              alert("Por favor ingresa tu nombre.");
              return;
          }
          

          var tabla = document.getElementById("tabla");
          var nuevaFila = tabla.insertRow(-1);
          var celda0 = nuevaFila.insertCell(0);
          var celda1 = nuevaFila.insertCell(1);
          var celda2 = nuevaFila.insertCell(2);

          celda0.textContent = contador++;
          celda1.textContent = nombre;
          
          

          var botonEliminar = document.createElement("button");
          botonEliminar.textContent = "Eliminar";
          botonEliminar.onclick = function() {
              this.parentNode.parentNode.remove();
          };

          celda2.appendChild(botonEliminar);

          // Reiniciamos el campo de entrada
          document.getElementById("captura").value = "";
          document.getElementById("captura").focus();
          
          
          
      }
      window.onbeforeunload = function(event){
        return "xd";
      }
  </script>
  
</body>


 



</html>
